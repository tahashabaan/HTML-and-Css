<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="pagination">
       <ul>
         <li><button class="btn-right btn"><svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg></button></li>
         <li><a class="link" href="##">1</a></li>
         <li><a class="link" href="##">2</a></li>
         <li><a class="link" href="##">3</a></li>
         <li><a class="link" href="##">4</a></li>
         <li><a class="link" href="##">5</a></li>
         <li><a class="link" href="##">6</a></li>
         <li><span class="dot">...</span></li>
         <li><a href="" class="link">23</a></li>
         <li><button class="btn-left btn">
           <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon " fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg></button></li>
       </ul>
     </div>
</body>
</html>
